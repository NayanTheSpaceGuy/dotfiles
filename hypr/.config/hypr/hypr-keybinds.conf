# Main Mod
$mainMod = SUPER

# Window Management
bind = $mainMod, Q, killactive, # Quit App
bind = SUPER_SHIFT_ALT, Q, exit, #Kill hypr
bind = $mainMod, R, exec, rofi -show drun # Quick search
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

bind = $mainMod, F, fullscreen,0 # Fullscreen
bind = SUPER_SHIFT, F, fullscreen,1 # Maximise
bind = SUPER_ALT, F, togglefloating, # floating

# Workspace and App launches/switches
bind = $mainMod, X, exec, alacritty
bind = $mainMod, V, exec, alacritty -e nvim .
bind = $mainMod, Y, exec, emote
bind = $mainMod, S, exec, starc
bind = $mainMod, G, exec, steam
bind = $mainMod, Z, exec, alacritty -e lazygit
bind = $mainMod, M, exec, minetest
bind = $mainMod, T, exec, thunderbird
bind = $mainMod, E, exec, element-desktop --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, B, exec, ./personal/dotfiles/waybar/.config/waybar/launch.sh

bind = $mainMod, D, exec, alacritty -e yazi
bind = SUPER_SHIFT, D, exec, nautilus

bind = $mainMod, W, exec, torbrowser-launcher
bind = SUPER_SHIFT, W, exec, librewolf

bind = $mainMod, A , exec, virt-manager
bind = SUPER_SHIFT, A, exec, waydroid show-full-ui

bind = $mainMod, O, exec, alacritty -e btop
bind = SUPER_SHIFT, O, exec, alacritty -e nvtop

#N is reserved for some super special navigation ui or panel. Yet to add.
# Potential keybindings left: C maybe for capture
# U

# Move focus in vim motions way
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

