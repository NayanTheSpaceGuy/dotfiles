<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Font Awesome 6 Free,Font Awesome 6 Free Regular
</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Font Awesome 6 Free,Font Awesome 6 Free Regular
v</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Font Awesome 6 Free,Font Awesome 6 Free Regular
</family>
        </prefer>
    </alias>

    <alias>
        <family>droid</family>
        <prefer>
            <family>Font Awesome 6 Free,Font Awesome 6 Free Regular
</family>
        </prefer>
    </alias>
</fontconfig>